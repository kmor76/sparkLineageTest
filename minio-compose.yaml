version: '3'

services:
  spark:
    image: kmor76/spark:3.4.0_s3
    environment:
      AWS_ACCESS_KEY_ID: rqaYgpDgQgs9utk069Qh
      AWS_SECRET_ACCESS_KEY: SmMJN9ZCbUF1qhF2mOEJVk5Su3NPMxdxTzsJkjJE
    volumes:
      - ./data:/tmp/data/
    command: sleep 360000
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_storage:/data
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniominio
    command: server --console-address ":9001" /data

volumes:
  minio_storage: {}